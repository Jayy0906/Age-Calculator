<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body text-center">
        <h1 class="card-title mb-4">Age Calculator</h1>
        <p class="card-text mb-4">Enter your date of birth to calculate your age.</p>
        <form id="ageForm">
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" id="dob" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Calculate Age</button>
        </form>
        <div id="result" class="mt-4 text-success fw-bold"></div>
        <div id="error" class="mt-4 text-danger fw-bold"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
